# Printer Stuff

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 240
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PA7
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_max: 250
position_min: -5

[extruder]
max_extrude_only_distance: 450 # 100 - > 450
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
# rotation_distance: 34.406
rotation_distance: 32.500340 # calcuated with excel and help from https://3dprintbeginner.com/rotation-distance-calculator/ & https://www.klipper3d.org/Rotation_Distance.html
nozzle_diameter: 0.600 # mm, change when chaning nozzle
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300 # Upgraded to GulfCoast Robotics MicroSwiss Clone 260 -> 300
# min_extrude_temp: 0 # used for E-step calibration

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
# serial: /dev/ttyUSB0 # ls -l /dev/serial/by-path , using two printers
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

# bltouch support - https://www.mironv.com/2020/12/23/ender3v2-bltouch-klipper/

[bltouch]
sensor_pin: ^PB1  #^P1.24
control_pin: PB0 #P1.26
# x_offset: -42
# y_offset: -10
#z_offset: 0

[safe_z_home]
home_xy_position: 100, 100 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

# Original Creality Ender 3 V2 Filament Runout Sensor
[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: PA4 # PE4 # PA4?

# Enable M118 and pausing functionality
[respond]
default_type: command
[pause_resume] recover_velocity: 50

[bed_mesh] # https://github.com/Klipper3d/klipper/blob/master/docs/Bed_Mesh.md
speed: 120
horizontal_move_z: 5 # originally 5, change to 15 when new bed installed
mesh_min: 45, 10
mesh_max: 230, 225
probe_count: 7,7
algorithm: bicubic
# fade_start: 1
# fade_end: 10
# fade_target: 0

[screws_tilt_adjust] # bed leveling help
screw1: 70.5,37.5
screw1_name: front left screw
screw2: 240,37.5
screw2_name: front right screw
screw3: 240,207.5
screw3_name: rear right screw
screw4: 70.5,207.5
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

# --- MACROS ---
[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

[gcode_macro G29]
gcode:
    BED_MESH_CALIBRATE
    G0 X0 Y0 Z10 F6000
    BED_MESH_PROFILE load=default

#    Macro to LOAD Filament
[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    {% set temperature = params.TEMP|default(200) %}
    # {% set distance = printer.configfile.settings['extruder'].max_extrude_only_distance %} # Can be used to set extrusion/retraction distance
    {% set extrude = params.DISTANCE|default(400) %}
    M109 S{temperature} # Set temperature
    # M300 # beep
    G91
    G92 E0
    G1 E{extrude} F{max_velocity} # Extrude 350 mm
    G1 E25 F{speed} #purge
    # M300
    # M300

#    Macro to UNLOAD Filament
[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    {% set temperature = params.TEMP|default(200) %}
    # {% set distance = printer.configfile.settings['extruder'].max_extrude_only_distance %} # Can be used to set extrusion/retraction distance
    {% set retract = params.DISTANCE|default(-400) %}
    M109 S{temperature} # Set temperature
    G91
    # M300 # beep
    G92 E0
    G1 E25 F{speed} # purge
    G1 E{retract} F{max_velocity} # Retract 250 mm
    # M300
    # M300


